<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="tooltip">
      <button class="btn">Hover me</button>
      <span class="tooltip-text">hello</span>
    </div>
    <div class="tooltip1">
      <button class="btn1">Hover me</button>
      <span class="tooltip-text1">Wow!</span>
    </div>

    <div class="tooltip">
      <button class="btn">Top</button>
      <span class="tooltip-text top">hello</span>
    </div>
    <div class="tooltip">
      <button class="btn">Bottom</button>
      <span class="tooltip-text bottom">hello</span>
    </div>
    <div class="tooltip">
      <button class="btn">Left</button>
      <span class="tooltip-text left">hello</span>
    </div>
    <div class="tooltip">
      <button class="btn">Right</button>
      <span class="tooltip-text right">hello</span>
    </div>

  </div>

</body>

</html>
