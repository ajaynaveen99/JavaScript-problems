<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World React CDN</title>
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <!-- Root element -->
 
  <div id="one">
    <div ><h1>Ajay</h1></div>
  </div>
   <div id="one"></div>

  <!-- <script>

<!-- for this ====================
 <div>
  <div>
    <h1>Hello World</h1>
    <div>
      <h2>Hello World</h2>
    </div>
  </div>
</div>

 ============= -->
 <script>
    // Build nested structure with React.createElement
    const element = React.createElement(
      "div", {}, // outer div
      React.createElement(
        "div", {}, // inner div
        React.createElement("h1", {}, "Hello World"),
        React.createElement(
          "div", {}, // second inner div
          React.createElement("h2", {}, "Hello World")
        )
      )
    );

    // Render into root
    const root = ReactDOM.createRoot(document.getElementById("one"));
    root.render(element);
    console.log(element);
    console.log(root)
  </script>
</body>
</html>
